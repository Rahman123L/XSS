<head>

    <link href="images/bg.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
    <style>
        .svg {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;

</head> 

<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: '#1D9A5E',
                    secondary: '',
                    tertiary: '',
                },
                boxShadow: {
                    middle: '0px 0px 200px 150px rgba(142, 180, 134, 0.25)',
                },
                keyframes: {
                    fadeIn: {
                        '0%': { opacity: 0 },
                        '100%': { opacity: 1 },
                    },
                },
                animation: {
                    fadeIn: "fadeIn 2s forwards",
                },
            },
        },
    };

                    <h1 class="select-none text-center text-black text-2xl md:text-3xl font-semibold pb-5">Register</h1>

                    </div>
                    <div @click="modal = false" class="w-fit bg-[#F21E1EED] py-1.5 px-6 rounded mx-auto cursor-pointer">

            </div>

    <script>
        const app = gsap.timeline();
    
        app.to('#border', {
            strokeDashoffset: 0,
            duration: 5,
            ease: "power1.inOut",
            repeat: -1
        });

        app.to('#circle', {
            strokeDashoffset: 0,
            duration: 80,
            ease: "power2.out"
        }, 0);

        app.to('#round', {
            scale: 0,
            duration: 3,
            ease: "power2.inOut",
            delay: 1
        }, 0);

        app.to('#check', {
            strokeDashoffset: 0,
            duration: 5,
            ease: "power2.inOut",
            delay: 4
        }, 0);
